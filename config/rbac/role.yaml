---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - create
  - patch
- apiGroups:
  - ""
  resources:
  - secrets
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - infisical-issuer.infisical.com
  resources:
  - certificaterequests
  - clusterissuers
  - issuers
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - infisical-issuer.infisical.com
  resources:
  - certificaterequests/status
  - clusterissuers/status
  - issuers/status
  verbs:
  - get
  - patch
  - update
